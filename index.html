<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/letter.png">
  <title>Welcome to Quizzlar!</title>
</head>

<body>
  <main id="main">
    <div id="container">
      <header>
        <h1>Welcome to Quizzlar!</h1>
      </header>

      <section>
        <div id="choice">
          <form action='#'>
            <div class="textPanel"><label for='difficulty'>Select difficulty:</label>
            </div>
            <div class="selectPanel"><select class='form-control selcls' name="difficulty" id="difficulty" required>
                <option value="" selected disabled>Select difficulty</option>
                <option value="any">Any difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="textPanel"><label for='category'>Select category:</label></div>
            <div class="selectPanel"><select class='form-control' name="category" id="category" required>
                <option value="" selected disabled>Select category</option>
                <option value="any">Any category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Books</option>
                <option value="11">Film</option>
                <option value="12">Music</option>
                <option value="14">Television</option>
                <option value="15">Video Games</option>
                <option value="16">Board Games</option>
                <option value="17">Nature</option>
                <option value="18">Computers</option>
                <option value="19">Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vechicles</option>
                <option value="29">Comics</option>
                <option value="30">Gadgets</option>
                <option value="31">Anime & Manga</option>
                <option value="32">Cartoon & Animations</option>
              </select></div>
            <input id='submit' type="submit" value="Let's start!">
          </form>
        </div>
      </section>
    </div>
  </main>
  <script src="quiz.js"></script>
</body>

</html>
